openapi: 3.0.3
info:
  title: Iris API
  description: API to manage ideas, votes, and comments.
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: Production server (example)
  - url: http://localhost:8080
    description: Local development
security:
  - bearerAuth: []
paths:
  /v1/admin/me:
    get:
      summary: Check if the connected user is an admin
      description: Returns a boolean indicating whether the authenticated user has administrative rights.
      tags: [Admin]
      responses:
        '200':
          description: User admin status
          content:
            application/json:
              schema:
                type: object
                properties:
                  is_admin:
                    type: boolean
                required: [is_admin]
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/images:
    post:
      summary: Upload an image
      description: "Uploads a .jpg or .png image (< 2MB) and returns the public URL to retrieve it."
      tags: [Images]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required: [file]
      responses:
        '201':
          description: Image URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                required: [url]
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/images/config:
    get:
      summary: Retrieve image configuration
      description: Returns the configuration used by the API for image management.
      tags: [Images]
      responses:
        '200':
          description: Image configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImagesConfig'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/images/{filename}:
    delete:
      summary: Delete an image from the server
      description: Deletes the image file stored on the server by its filename.
      tags: [Images]
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deletion confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  filename:
                    type: string
                required: [deleted, filename]
        default:
          $ref: '#/components/responses/ErrorResponse'
  /images/{filename}:
    get:
      summary: Retrieve an image
      description: "Returns the image content."
      tags: [Images]
      security: []
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas:
    get:
      summary: List ideas
      description: Returns a paginated list of ideas. Does not include voters, comments, or images fields.
      tags: [Ideas]
      parameters:
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: List of ideas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdeasListResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
    post:
      summary: Create an idea
      tags: [Ideas]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIdeaRequest'
      responses:
        '201':
          description: Idea created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}:
    get:
      summary: Retrieve an idea
      description: Returns the full idea with all details (voters, comments, images...).
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idea details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/vote:
    post:
      summary: Vote for an idea
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idea updated after vote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      summary: Remove vote for an idea
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idea updated after vote removal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/comments:
    post:
      summary: Add a comment to an idea
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '201':
          description: Idea updated after adding the comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/comments/{commentId}:
    patch:
      summary: Edit a comment
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '200':
          description: Idea updated after comment modification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      summary: Delete a comment
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idea updated after comment deletion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/open:
    patch:
      summary: Open/close an idea (admin)
      description: This operation is restricted to administrators.
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetIdeaOpenRequest'
      responses:
        '200':
          description: Idea updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    PageNumber:
      name: page[number]
      in: query
      description: Page number (starts at 1). If missing or invalid, the server default is used.
      schema:
        type: integer
        minimum: 1
    PageSize:
      name: page[size]
      in: query
      description: Page size. If missing or invalid, the server default is used.
      schema:
        type: integer
        minimum: 1
  responses:
    ErrorResponse:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EnhancedError'
  schemas:
    Links:
      type: object
      properties:
        first:
          type: string
          format: uri
        previous:
          type: string
          format: uri
        self:
          type: string
          format: uri
        next:
          type: string
          format: uri
        last:
          type: string
          format: uri
        has_more:
          type: boolean
      required: [has_more]
    IdeasListResponse:
      type: object
      properties:
        links:
          $ref: '#/components/schemas/Links'
        data:
          type: array
          items:
            $ref: '#/components/schemas/IdeaListItem'
      required: [links, data]
    IdeaListItem:
      type: object
      description: Idea (list version) without heavy fields voters/comments/images
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        title:
          type: string
        description:
          type: string
        tag:
          $ref: '#/components/schemas/IdeaTag'
        creator_id:
          type: string
        votes_count:
          type: integer
        is_open:
          type: boolean
        user_has_voted:
          type: boolean
          description: Present only for the authenticated user
      required: [id, created_at, title, description, tag, creator_id, votes_count, is_open]
    IdeaTag:
      type: string
      description: Idea category
      enum: [bug, enhancement]
    Comment:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        user_id:
          type: string
        message:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
      required: [id, created_at, user_id, message]
    Idea:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        title:
          type: string
        tag:
          $ref: '#/components/schemas/IdeaTag'
        creator_id:
          type: string
        votes_count:
          type: integer
        voters:
          type: array
          items:
            type: string
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        images:
          type: array
          items:
            type: string
            format: uri
        is_open:
          type: boolean
          description: Indicates whether the idea is open (voting/comments allowed) or closed
        user_has_voted:
          type: boolean
          description: Present only for the authenticated user
      required: [id, created_at, title, tag, creator_id, votes_count, voters, comments, images, is_open]
    CreateIdeaRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        tag:
          $ref: '#/components/schemas/IdeaTag'
        images:
          type: array
          items:
            type: string
            format: uri
      required: [title, tag, description]
    SetIdeaOpenRequest:
      type: object
      properties:
        is_open:
          type: boolean
      required: [is_open]
    AddCommentRequest:
      type: object
      properties:
        message:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
      required: [message]
    EnhancedError:
      type: object
      properties:
        error_code:
          type: string
          description: Internal error code (e.g., AUTH001, REQ000, SER000, ...)
        error_message:
          type: string
        error_http_code:
          type: integer
        details:
          description: Additional information related to the error
      required: [error_code]
    ImagesConfig:
      type: object
      properties:
        max_images_per_idea:
          type: integer
        max_images_per_comment:
          type: integer
        max_size:
          type: integer
          description: Maximum allowed image size in bytes
        accepted_extensions:
          type: array
          items:
            type: string
      required: [max_images_per_idea, max_images_per_comment, max_size, accepted_extensions]
