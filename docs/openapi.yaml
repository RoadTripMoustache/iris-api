openapi: 3.0.3
info:
  title: Iris API
  description: API permettant de gérer les idées, votes et commentaires.
  version: 0.3.0
servers:
  - url: https://api.example.com
    description: Serveur de production (exemple)
  - url: http://localhost:8080
    description: Développement local
security:
  - bearerAuth: []
paths:
  /v1/admin/me:
    get:
      summary: Savoir si l'utilisateur connecté est admin
      description: Retourne un booléen indiquant si l'utilisateur authentifié possède des droits administrateur.
      tags: [Admin]
      responses:
        '200':
          description: Statut admin de l'utilisateur
          content:
            application/json:
              schema:
                type: object
                properties:
                  is_admin:
                    type: boolean
                required: [is_admin]
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/images:
    post:
      summary: Importer une image
      description: "Importe une image .jpg ou .png (< 2Mo) et retourne l'URL publique pour la récupérer."
      tags: [Images]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required: [file]
      responses:
        '201':
          description: URL de l'image
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                required: [url]
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/images/config:
    get:
      summary: Récupérer la configuration des images
      description: Retourne la configuration utilisée par l'API pour la gestion des images.
      tags: [Images]
      responses:
        '200':
          description: Configuration des images
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImagesConfig'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /images/{filename}:
    get:
      summary: Récupérer une image
      description: "Retourne le contenu de l'image."
      tags: [Images]
      security: []
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Image non trouvée
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas:
    get:
      summary: Lister les idées
      description: Retourne une liste paginée des idées. Ne retourne pas les champs voters, comments et images.
      tags: [Ideas]
      parameters:
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: Liste des idées
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdeasListResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
    post:
      summary: Créer une idée
      tags: [Ideas]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIdeaRequest'
      responses:
        '201':
          description: Idée créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}:
    get:
      summary: Récupérer une idée
      description: Retourne l'idée complète avec tous les détails (voters, comments, images...)
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Détail de l'idée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/vote:
    post:
      summary: Voter pour une idée
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idée mise à jour après le vote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      summary: Retirer son vote pour une idée
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idée mise à jour après le retrait du vote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/comments:
    post:
      summary: Ajouter un commentaire à une idée
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '201':
          description: Idée mise à jour après ajout du commentaire
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/comments/{commentId}:
    patch:
      summary: Modifier un commentaire
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '200':
          description: Idée mise à jour après modification du commentaire
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      summary: Supprimer un commentaire
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Idée mise à jour après suppression du commentaire
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/ideas/{id}/open:
    patch:
      summary: Ouvrir/fermer une idée (admin)
      description: Cette opération est réservée aux administrateurs.
      tags: [Ideas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetIdeaOpenRequest'
      responses:
        '200':
          description: Idée mise à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        default:
          $ref: '#/components/responses/ErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    PageNumber:
      name: page[number]
      in: query
      description: Numéro de page (commence à 1). Si absent ou invalide, valeur par défaut côté serveur.
      schema:
        type: integer
        minimum: 1
    PageSize:
      name: page[size]
      in: query
      description: Taille de page. Si absent ou invalide, valeur par défaut côté serveur.
      schema:
        type: integer
        minimum: 1
  responses:
    ErrorResponse:
      description: Erreur
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EnhancedError'
  schemas:
    Links:
      type: object
      properties:
        first:
          type: string
          format: uri
        previous:
          type: string
          format: uri
        self:
          type: string
          format: uri
        next:
          type: string
          format: uri
        last:
          type: string
          format: uri
        has_more:
          type: boolean
      required: [has_more]
    IdeasListResponse:
      type: object
      properties:
        links:
          $ref: '#/components/schemas/Links'
        data:
          type: array
          items:
            $ref: '#/components/schemas/IdeaListItem'
      required: [links, data]
    IdeaListItem:
      type: object
      description: Idée (version liste) sans les champs lourds voters/comments/images
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        title:
          type: string
        description:
          type: string
        tag:
          $ref: '#/components/schemas/IdeaTag'
        creator_id:
          type: string
        votes_count:
          type: integer
        is_open:
          type: boolean
        user_has_voted:
          type: boolean
          description: Présent uniquement pour l'utilisateur authentifié
      required: [id, created_at, title, description, tag, creator_id, votes_count, is_open]
    IdeaTag:
      type: string
      description: Catégorie de l'idée
      enum: [bug, enhancement]
    Comment:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        user_id:
          type: string
        message:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
      required: [id, created_at, user_id, message]
    Idea:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        title:
          type: string
        tag:
          $ref: '#/components/schemas/IdeaTag'
        creator_id:
          type: string
        votes_count:
          type: integer
        voters:
          type: array
          items:
            type: string
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        images:
          type: array
          items:
            type: string
            format: uri
        is_open:
          type: boolean
          description: Indique si l'idée est ouverte (vote/commentaires possibles) ou fermée
        user_has_voted:
          type: boolean
          description: Présent uniquement pour l'utilisateur authentifié
      required: [id, created_at, title, tag, creator_id, votes_count, voters, comments, images, is_open]
    CreateIdeaRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        tag:
          $ref: '#/components/schemas/IdeaTag'
        images:
          type: array
          items:
            type: string
            format: uri
      required: [title, tag, description]
    SetIdeaOpenRequest:
      type: object
      properties:
        is_open:
          type: boolean
      required: [is_open]
    AddCommentRequest:
      type: object
      properties:
        message:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
      required: [message]
    EnhancedError:
      type: object
      properties:
        error_code:
          type: string
          description: Code d'erreur interne (ex. AUTH001, REQ000, SER000, ...)
        error_message:
          type: string
        error_http_code:
          type: integer
        details:
          description: Informations additionnelles liées à l'erreur
      required: [error_code]
    ImagesConfig:
      type: object
      properties:
        max_images_per_idea:
          type: integer
        max_images_per_comment:
          type: integer
        max_size:
          type: integer
          description: Taille maximale autorisée des images en octets
        accepted_extensions:
          type: array
          items:
            type: string
      required: [max_images_per_idea, max_images_per_comment, max_size, accepted_extensions]